# Netlify Configuration for AssetMX
# https://docs.netlify.com/configure-builds/file-based-configuration/
# Domain: assetmx.com.au

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Production environment variables set in Netlify Dashboard:
# - VITE_SUPABASE_URL
# - VITE_SUPABASE_ANON_KEY
# - VITE_SITE_URL=https://www.assetmx.com.au
# - VITE_SENTRY_DSN (optional)

# SPA Routing - All routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # Content Security Policy - adjust as needed
    # Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Environment-specific redirects
# Uncomment when Supabase is configured
# [[redirects]]
#   from = "/api/*"
#   to = "https://your-project.supabase.co/functions/v1/:splat"
#   status = 200
#   force = true

# Branch deploys
[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"
